<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .internal {
          background-color: green;
          color: white;
          font-size: 18px;
          padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="external">
      Style me via external method!
    </div>
    <br>
    <div class="internal">
      I would like to be styled with the internal method!
    </div>
    <br>
    <button style="background-color: orange; font-size: 18px; padding: 10px;">
      Inline Method
    </button>
  </body>
</html>
